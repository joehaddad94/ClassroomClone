<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./front-end/styles/index.css">
        <link rel="stylesheet" href="./front-end/styles/signin.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Signup</title>
    </head>
    <body>
        <div class="signup-main">
            <div class="signup-box">
                <div class="top-signup-box">
                    <div><img src="./front-end//assets/GoogleLogo.png" alt="Google Logo"></div>
                    <div class="sign-up">Sign up</div>
                    <p>Use your Google Account</p>
                </div>
                <div class="bottom-signup-box">
                    <div class="inputs">
                        <!-- <div>
                            <input type="text" placeholder="Email or phone">
                            <p class="forgot-password">Forgot email?</p>
                        </div>
                        <div>
                            <input type="text" placeholder="Enter your password">
                            <div class="show-password">
                                <input id="show-password-input" type="checkbox">
                                <label for="show-password-input">Show password</label>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="column">
                                <div>
                                    <label for="">First Name</label>
                                </div>
                                <div><input placeholder="First Name" type="text"></div>
                            </div>
                            <div class="column">
                                <div>
                                    <label for="">Last Name</label>
                                </div>
                                <div><input placeholder="Last Name" type="text"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div>
                                    <label for="">Email</label>
                                </div>
                                <div><input placeholder="Enter your email" type="email"></div>
                            </div>
                            <div class="column">
                                <div>
                                    <label for="">Password</label>
                                </div>
                                <div><input placeholder="Enter your password" type="password"></div>
                            </div>
                        </div>
                        <div class="row question-role">
                            <div class="question">
                                <div>What's your favourite color?</div>
                                <input placeholder="Red" type="text">
                            </div>
                            <div class="role">
                                <div>Signup as :
                                </div>
                                <div class="select">
                                    <select>
                                        <option value="Student">Student</option>
                                        <option value="Teacher">Teacher</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- <div>
                        <p>Not your computer? Use Guest mode to sign in privately.</p>
                        <div class="learn-more">
                            <a href="">learn more</a>
                        </div>
                    </div> -->
                    <div>
                        <div class="login-button">Login</div>
                        <div class="signup-button">
                            <button>Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-signup">
                <div>English(United States)
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <ul>
                    <li>Help</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </body>
</html>
