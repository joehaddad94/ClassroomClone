<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./front-end/styles/index.css" />
    <link rel="stylesheet" href="./front-end/styles/signin.css" />
    <link rel="stylesheet" href="./front-end/styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up - Google Accounts</title>
  </head>
  <body>
    <div class="signup-main">
      <div class="signup-box">
        <div class="top-signup-box"> 
          <div>
            <img src="./front-end//assets/GoogleLogo.png" alt="Google Logo" />
          </div>
          <div class="signup-heading">Sign up</div>
          <p>Use your Google Account</p>
        </div>
        <div class="bottom-signup-box">
          <div class="inputs">
            <div class="row">
              <div class="column">
                <div>
                  <label for="first-name">First Name</label>
                </div>
                <div>
                  <input id="first_name" placeholder="First Name" type="text" />
                </div>
              </div>
              <div class="column">
                <div>
                  <label for="last-name">Last Name</label>
                </div>
                <div>
                  <input id="last_name" placeholder="Last Name" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <div>
                  <label for="email">Email</label>
                </div>
                <div>
                  <input
                    id="email"
                    placeholder="Enter your email"
                    type="email"
                  />
                </div>
              </div>
              <div class="column">
                <div>
                  <label for="password">Password</label>
                </div>
                <div>
                  <input
                    id="password"
                    placeholder="Enter your password"
                    type="password"
                  />
                </div>
              </div>
            </div>
            <div class="row question-role">
              <div class="question">
                <div>What's your lucky number?</div>
                <input id="answer" placeholder="0" type="number" />
              </div>
              <div class="role">
                <div>Signup as :</div>
                <div class="select">
                  <select id="signup_select">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="login-button"><a href="index.html">Login</a></div>
            <div id="signup" class="signup-button">
              <button>Sign up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-signup">
        <div>
          English(United States)
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <ul>
          <li>Help</li>
          <li>Privacy</li>
          <li>Terms</li>
        </ul>
      </div>
    </div>
    <script src="front-end/js/axios.min.js"></script>
    <script src="front-end/js/script.js"></script>
    <script>
      pages.loadFor("signup");
    </script>
  </body>
</html>
