<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./front-end/styles/index.css">
        <link rel="stylesheet" href="./front-end/styles/signin.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Sign In</title>
    </head>
    <body>
        <div class="signin-password-main">
            <div class="signin-box signin-password-box">
                <div class="top-signin-box">
                    <div><img src="./front-end/assets/GoogleLogo.png" alt="Google Logo"></div>
                    <div class="sign-in">Sign in</div>
                    <div>
                        <div>
                            <i class="fa-solid fa-user fa-xs"></i>
                        </div>
                        <p>storagepark.lb@gmail.com</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="bottom-signin-box">
                    <div>
                        <input type="text" placeholder="Enter your password">
                        <div class="show-password">
                            <input id="show-password-input" type="checkbox">
                            <label for="show-password-input">Show password</label>
                        </div>
                    </div>
                    <div>
                        <div class="forgot-password">Forgot password?</div>
                        <div class="next-button">
                            <button>Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-signin">
                <div>English(United States)
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <ul>
                    <li>Help</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </body>
</html>
