<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./front-end/styles/index.css">
        <link rel="stylesheet" href="./front-end/styles/classrooms.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Classrooms</title>
    </head>
    <body>
        <div class="navbar">
            <div class="left-navbar">
                <div class="icon">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </div>
                <div class="logo">
                    <img src="./front-end/assets/GoogleLogo.png" alt="Google Logo">
                    <span>Classroom</span>
                </div>
            </div>
            <div class="right-navbar">
                <div class="plus-icon">
                    <i class="fa-solid fa-plus fa-lg"></i>
                </div>
                <div class="google-apps-icon">
                    <i class="fa-solid fa-border-none fa-lg"></i>
                </div>
                <div class="profile-pic" id="profile-pic"><img
                    src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg?w=900&t=st=1689959898~exp=1689960498~hmac=24710ce7cf04054980189577c5643d038fc23a6b647b45454607e905f111cffb"
                    alt="profile picture"></div>
            </div>
        </div>
        <div class="manage-profile" id="profile-manage">
            <div class="manage-container">
                <div class="view-account"> 
                <div class="profile">
                    <img
                    src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg?w=900&t=st=1689959898~exp=1689960498~hmac=24710ce7cf04054980189577c5643d038fc23a6b647b45454607e905f111cffb"
                    alt="profile picture">
                    
                </div>
                <div class="email-data">
                    <span><h4>Your name</h4></span>
                    <span class="email"><h6>yourname@gmail.com</h6></span>
                </div>    
                </div>
                <div class="mange-account">
                    <a href="">Manage your acount</a>
                </div>
             
               
            </div>
            <div class="signout"></div>
            <div class="terms-policy"></div>
        </div>
        <div class="arrow-icon">
            <img src="./front-end/assets/arrow.svg" alt="arrow">
            <div>
                <p>Dont see your classes?<br>Try another account</p>
            </div>
        </div>
        <div class="empty-space-section">
            <img src="./front-end/assets/empty_states_home.svg" alt="books">
            <p>Add a class to get started</p>
            <div class="buttons">
                <button>Create class</button>
                <button>Join class</button>
            </div>
        </div>
        <script src="front-end/js/script.js"></script>
        <script>
        pages.loadFor("classrooms")
        </script>
    </body>
</html>
