<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./front-end/styles/index.css">
        <link rel="stylesheet" href="./front-end/styles/signin.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Manage Account - Google Accounts</title>
    </head>
    <body>
        <div class="main forgot-password-page">
            <div class="signin-box">
                <div class="top-signin-box">
                    <div><img src="./front-end/assets/GoogleLogo.png" alt="Google Logo"></div>
                    <div class="verify-heading">Manage Account</div>
                    <div class="user-email">
                        <i class="fa-solid fa-user"></i>
                        <div class="email"></div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="bottom-signin-box">
                    <div class="inputs">
                        <div class="column">
                            <div>
                                <label for="first-name">First Name</label>
                            </div>
                            <div><input required id="first-name" placeholder="Enter your first name" type="text"></div>
                        </div>
                        <div class="column">
                            <div>
                                <label for="last-name">Last Name</label>
                            </div>
                            <div><input required id="last-name" placeholder="Enter your last name" type="text"></div>
                        </div>
                    </div>
                    <div>
                        <div id="apply-changes-button" class="check-button">
                            <button>Apply changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-signin">
                <div>English(United States)
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <ul>
                    <li>Help</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
        <script src="front-end/js/axios.min.js"></script>
        <script src="front-end/js/script.js"></script>
        <script>
            pages.loadFor("manage_account")
        </script>
    </body>
</html>
