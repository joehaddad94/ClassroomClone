<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./front-end/styles/index.css">
        <link rel="stylesheet" href="./front-end/styles/signin.css">
        <title>Sign in - Google Accounts</title>
    </head>
    <body>
        <div class="main">
            <div class="signin-box">
                <div class="top-signin-box">
                    <div><img src="./front-end/assets/GoogleLogo.png" alt="Google Logo"></div>
                    <div class="sign-in">Sign in</div>
                    <p>Use your Google Account</p>
                </div>
                <div class="bottom-signin-box">
                    <div class="inputs">
                        <div class="column">
                            <div>
                                <label for="fav-color">What's your favourite color?</label>
                            </div>
                            <div><input id="fav-color" placeholder="Enter your favourite color?" type="text"></div>
                        </div>
                        <div class="column">
                            <div>
                                <label for="password">Password</label>
                            </div>
                            <div><input id="password" placeholder="Enter your password" type="password"></div>
                        </div>
                        <div class="column">
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                            </div>
                            <div><input id="confirm-password" placeholder="Confirm your password" type="password"></div>
                        </div>
                    </div>
                    <div>
                        <!-- <div class="create-account">Check</div> -->
                        <div class="next-button">
                            <button>Check</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-signin">
                <div>English(United States)
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <ul>
                    <li>Help</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </body>
</html>
