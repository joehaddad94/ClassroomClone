<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/signin.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <title>Sign In</title>
    </head>
    <body>
        <div class="main">
            <div class="signin-box">
                <div class="top-signin-box">
                    <div><img src="./front-end//assets/GoogleLogo.png" alt="Google Logo"></div>
                    <div class="sign-in">Sign in</div>
                    <p>Use your Google Account</p>
                </div>
                <div class="bottom-signin-box">
                    <div>
                        <input type="text" placeholder="Email or phone">
                        <p class="forgot-password">Forgot email?</p>
                    </div>
                    <div>
                        <p>Not your computer? Use Guest mode to sign in privately.</p>
                        <div class="learn-more">
                            <a href="">learn more</a>
                        </div>
                    </div>
                    <div>
                        <div class="create-account">Create account</div>
                        <div class="next-button">
                            <button>Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-signin">
                <div>English(United States)
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <ul>
                    <li>Help</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                </ul>
            </div>
        </div>
    </body>
</html>
